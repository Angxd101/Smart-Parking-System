<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Parking System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="form-structor">
        <form action="/sign_up" method="POST" class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" id="name" name="name" placeholder="Name" />
                <input type="email" class="input" id="email" name="email" placeholder="Email" />
                <input type="password" class="input" id="password" name="password" placeholder="Password" />
            </div>
            <button class="submit-btn" type="submit" id="submit">Sign up</button>
        </form>
        <form action="/login" method="post" class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" name="email" placeholder="Email" />
                    <input type="password" class="input" name="password" placeholder="Password" />
                </div>
                <button class="submit-btn" type="submit" id="submit">Log in</button>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
