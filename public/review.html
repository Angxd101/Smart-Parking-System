<head>

<body>

  <div class="ScriptTop">
    <div class="rt-container">
      <div class="col-rt-4" id="float-right">

      </div>
      <div class="col-rt-2">
        <ul>

        </ul>
      </div>
    </div>
  </div>

  <header class="ScriptHeader">
    <div class="rt-container">
      <div class="col-rt-12">
        <div class="rt-heading">
          <h1>SMART PARKING SYSTEM </h1>
          <p> Feedback.</p>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="rt-container">
      <div class="col-rt-12">
        <div class="Scriptcontent">


          <div class="feedback">
            <p>Dear Customer,<br>
            <p> Thankyou for parking with us. We would like to know how we performed. Please spare some moments to give
              us your valuable feedback as it will help us in improving our services.</p>


            <form method="post" action="#action-url">
              <label>1. Your overall experience with us ?</label><br>

              <span class="star-rating">
                <input type="radio" name="rating1" value="1"><i></i>
                <input type="radio" name="rating1" value="2"><i></i>
                <input type="radio" name="rating1" value="3"><i></i>
                <input type="radio" name="rating1" value="4"><i></i>
                <input type="radio" name="rating1" value="5"><i></i>
              </span>

              <div class="clear"></div>
              <hr class="survey-hr">
              <label for="m_3189847521540640526commentText">2. Any Other suggestions:</label><br /><br />
              <textarea cols="75" name="commentText" rows="5" style="width:100%"></textarea><br>
              <br>
              <div class="clear"></div>
              <!-- <a href="book_slot1.html">
                <input style="background:#43a7d5;color:#fff;padding:12px;border:0" type="submit"
                  value="Submit your review"> -->
                  <button style="background:#43a7d5;color:#fff;padding:12px;border:0"> Submit Your review</button>
              </a>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>
